<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Category Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("images/bg.jpg");
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #category-container {
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .category-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 10px;
            margin-top: 20px;
        }

        .category-option {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .category-option:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="category-container">
    <h2>Select Quiz Category</h2>
    <div class="category-options">
        <div class="category-option" onclick="startQuiz('general')">General Knowledge</div>
        <div class="category-option" onclick="startQuiz('science')">Science</div>
        <div class="category-option" onclick="startQuiz('history')">History</div>
        <div class="category-option" onclick="startQuiz('geography')">Geography</div>
        <div class="category-option" onclick="startQuiz('math')">Mathematics</div>
        <div class="category-option" onclick="startQuiz('technology')">Technology</div>
        <div class="category-option" onclick="startQuiz('sports')">Sports</div>
        <div class="category-option" onclick="startQuiz('music')">Music</div>
    
    </div>
</div>

<script>
    function startQuiz(category) {
        // Store the selected category in localStorage
        localStorage.setItem('selectedCategory', category);

        // Redirect to the corresponding quiz page
        window.location.href = `${category}.html`;
    }
</script>

</body>
</html>
